dist: xenial
sudo: false
os: linux
language: cpp
compiler: gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - librapidxml-dev
    - libcurl4-openssl-dev
    - g++
    - cmake
    update: true
env:
  matrix:
  - MATRIX_EVAL="CC=gcc-10.3 && CXX=g++-10.3"
  global:
    secure: 
install:
- "./examples/build.sh"
script:
- "./examples/tests/build/tests"
